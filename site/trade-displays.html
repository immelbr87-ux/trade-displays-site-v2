<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Display Inventory</title>
  <link rel="stylesheet" href="/app.css" />
  <style>
    .wrap { max-width: 1100px; margin: 40px auto; padding: 0 16px; }
    .row { display:flex; gap: 10px; flex-wrap: wrap; align-items: end; }
    label { display:block; font-weight: 600; margin: 10px 0 6px; }
    input, select { padding: 10px; font-size: 16px; }
    button { padding: 10px 14px; font-size: 16px; cursor: pointer; }
    table { width:100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border-bottom: 1px solid #ddd; padding: 10px; text-align:left; vertical-align: top; }
    .muted { opacity:.7; }
    pre { background:#f4f4f4; padding: 10px; overflow:auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Display Inventory</h1>
    <p class="muted">Loads from <code>/.netlify/functions/listDisplays</code></p>

    <div class="row">
      <div>
        <label>Category</label>
        <select id="fCategory">
          <option value="">All</option>
          <option>Vanity</option>
          <option>Faucet</option>
          <option>Toilet</option>
          <option>Shower</option>
          <option>Tub</option>
          <option>Sink</option>
          <option>Accessory</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label>Location contains</label>
        <input id="fLocation" placeholder="Mequon" />
      </div>

      <div>
        <label>Max price</label>
        <input id="fMaxPrice" type="number" min="0" step="1" placeholder="500" />
      </div>

      <div>
        <label>SKU contains</label>
        <input id="fSku" placeholder="K-3817" />
      </div>

      <button id="btnLoad">Load Displays</button>
      <a href="/market.html">Create a display</a>
      <span id="status" class="muted"></span>
    </div>

    <table id="tbl">
      <thead>
        <tr>
          <th>Created</th>
          <th>Category</th>
          <th>Location</th>
          <th>SKU</th>
          <th>Condition</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Raw JSON</h3>
    <pre id="raw">{}</pre>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const raw = document.getElementById('raw');
    const tbody = document.querySelector('#tbl tbody');

    function setStatus(t) { statusEl.textContent = t || ''; }

    function esc(s) {
      return String(s ?? '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    function render(items) {
      tbody.innerHTML = '';
      for (const it of items) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${esc(it.createdAt || '')}</td>
          <td>${esc(it.category || '')}</td>
          <td>${esc(it.location || '')}</td>
          <td>${esc(it.sku || '')}</td>
          <td>${esc(it.condition || '')}</td>
          <td>${esc(it.qty || '')}</td>
          <td>$${esc(it.price || '')}</td>
          <td>${esc(it.notes || '')}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    async function load() {
      setStatus('Loadingâ€¦');
      raw.textContent = '{}';

      const params = new URLSearchParams();
      const c = document.getElementById('fCategory').value.trim();
      const l = document.getElementById('fLocation').value.trim();
      const p = document.getElementById('fMaxPrice').value.trim();
      const s = document.getElementById('fSku').value.trim();

      if (c) params.set('category', c);
      if (l) params.set('location', l);
      if (p) params.set('maxPrice', p);
      if (s) params.set('sku', s);

      const url = '/.netlify/functions/listDisplays' + (params.toString() ? `?${params}` : '');

      const res = await fetch(url);
      const data = await res.json().catch(() => ({}));
      raw.textContent = JSON.stringify(data, null, 2);

      const items = data.items || [];
      render(items);
      setStatus(`Loaded ${items.length} item(s).`);
    }

    document.getElementById('btnLoad').addEventListener('click', load);
    load();
  </script>
</body>
</html>
