<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Example Listing — Trade Displays</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div data-include="shared/header.html"></div>
  <main>
<section class="hero">
  <div class="container">
    <div class="kicker"><b>Create Example Listing</b> • Preview a Showroom Floor Model card.</div>
    <h1>Create an example listing</h1>
    <p class="lead">Use this to demo the listing format internally without committing to a live submission workflow.</p>

    <div class="grid cards-2">
      <div class="card">
        <form id="exampleListingForm">
          <div>
            <label>Item title</label>
            <input name="item_title" placeholder="e.g., Kitchen faucet — Polished chrome" required />
          </div>

          <div class="form-row" style="margin-top:12px">
            <div>
              <label>Condition grade</label>
              <select name="condition_grade">
                <option>Grade A</option>
                <option>Grade B</option>
              </select>
            </div>
            <div>
              <label>As‑is?</label>
              <select name="as_is">
                <option value="yes">Yes (as‑is)</option>
                <option value="no">No (verified)</option>
              </select>
            </div>
          </div>

          <div class="form-row" style="margin-top:12px">
            <div>
              <label>Ask price (USD)</label>
              <input name="ask_price" type="number" min="0" step="1" placeholder="e.g., 150" />
            </div>
            <div>
              <label>Pickup window</label>
              <select name="pickup_window">
                <option>Within 7 days</option>
                <option>7–14 days</option>
                <option>By appointment</option>
              </select>
            </div>
          </div>

          <div class="form-row" style="margin-top:12px">
            <div>
              <label>City</label>
              <input name="city" placeholder="e.g., Milwaukee" />
            </div>
            <div>
              <label>State</label>
              <input name="state" placeholder="e.g., WI" />
            </div>
          </div>

          <div style="margin-top:12px">
            <label>Notes</label>
            <textarea name="notes" placeholder="Included parts, missing hardware, wear notes, etc."></textarea>
          </div>

          <div class="cta-row" style="margin:14px 0 0">
            <button class="btn primary" type="submit">Generate preview</button>
            <a class="btn" href="trust-brand-safety.html">Trust &amp; Brand Safety</a>
          </div>
        </form>
      </div>

      <div class="card" id="exampleCard" style="display:none">
        <h3 style="margin:0 0 6px">Preview</h3>
        <p style="margin:0; color:var(--muted)">This is what a buyer would see.</p>
        <div id="exampleOutput"></div>
      </div>
    </div>
  </div>
</section>
  </main>
  <div data-include="shared/footer.html"></div>
  <script src="shared/include.js"></script>
</body>
</html>
