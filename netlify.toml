# Netlify Configuration for SHOWROOM MARKET

# ===============================
# Build Settings
# ===============================
[build]
  publish = "site"
  functions = "netlify/functions"

# ===============================
# Scheduled Functions
# ===============================

# Existing payout release job (kept)
[functions."autoReleasePayouts"]
  schedule = "0 * * * *"

# NEW — Releases payouts after 24h fraud hold
[functions."releaseHeldPayouts"]
  schedule = "*/15 * * * *"

# NEW — Refunds orders if pickup never confirmed
[functions."refundUnclaimedOrders"]
  schedule = "0 */6 * * *"

# ===============================
# Security Headers
# ===============================
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com https://cdn.jsdelivr.net https://www.google-analytics.com https://www.googletagmanager.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.netlify.app https://www.google-analytics.com https://analytics.google.com;
      frame-src 'self' https://www.google.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    """
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets longer
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML pages
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ===============================
# Redirects
# ===============================
[[redirects]]
  from = "/sell"
  to = "/pilot-program"
  status = 301

[[redirects]]
  from = "/listings"
  to = "/market"
  status = 301

[[redirects]]
  from = "/list-a-display"
  to = "/pilot-program"
  status = 301

[[redirects]]
  from = "/pilot"
  to = "/pilot-program"
  status = 301

[[redirects]]
  from = "/browse"
  to = "/market"
  status = 301

# Force HTTPS redirect
[[redirects]]
  from = "http://showroommarket.com/*"
  to = "https://showroommarket.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.showroommarket.com/*"
  to = "https://showroommarket.com/:splat"
  status = 301
  force = true

# WWW to non-WWW redirect
[[redirects]]
  from = "https://www.showroommarket.com/*"
  to = "https://showroommarket.com/:splat"
  status = 301
  force = true

# 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

